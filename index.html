<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="app">
			<div class="mainField">
				<div class="row">
					<div class="card" data-num="0"></div>
					<div class="card" data-num="1"></div>
					<div class="card" data-num="2"></div>
					<div class="card" data-num="3"></div>
				</div>
				<div class="row">
					<div class="card" data-num="4"></div>
					<div class="card" data-num="5"></div>
					<div class="card" data-num="6"></div>
					<div class="card" data-num="7"></div>
				</div>
				<div class="row">
					<div class="card" data-num="8"></div>
					<div class="card" data-num="9"></div>
					<div class="card" data-num="10"></div>
					<div class="card" data-num="11"></div>
				</div>
				<div class="row">
					<div class="card" data-num="12"></div>
					<div class="card" data-num="13"></div>
					<div class="card" data-num="14"></div>
					<div class="card" data-num="15"></div>
			</div>
			</div>
			<div class="startGame">
				<button type="button" name="button" id="start">Старт</button>
				<span id="clock">00.00.00</span>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
